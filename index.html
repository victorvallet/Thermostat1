<!DOCTYPE html>

<html>

<head>


</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="./src/Thermostat.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="./src/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <div class="container center-align">
        <h1>Thermostat</h1>

        <div class="card-panel hoverable">


            <div>
                <button id="up" class="btn-floating"><i class="material-icons">add</i></button>
                <button id="reset" class="btn-floating"><i class="material-icons">refresh</i></button>
                <button id="down" class="btn-floating"><i class="material-icons">remove</i></button>

            </div>

            <div style="margin-top: 15px;">
                <button id="saving_mode_on" class="btn">Power saving mode on</button>
                <button id="saving_mode_off" class="btn">Power saving mode off</button>
            </div>

            <div>
                <h2 id="output" class=""></h2>
            </div>

            <div>
                <p>Current Usage: <span id="usage"></span></p>
            </div>
        </div>

        <div>
            <input type="text" id="req_city_weather" placeholder="City" style="width:40%;">
            <button id="req_weather" class="btn" style="margin-left:5px;">Get temperature</button>
            <p>Current Weather in <span id="display_req_city" style="font-weight:600;"></span>: <span
                    id="weather"></span>
            </p>
        </div>
    </div>


</body>
