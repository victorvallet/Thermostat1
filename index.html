<body>

    <script src="./src/Thermostat.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="./src/index.js"></script>

    <div>
        <h1>Thermostat</h1>
    </div>

    <div>
        <button id="up">Increase</button>
        <button id="down">Decrease</button>
        <button id="reset">Reset</button>
    </div>

    <div>
        <button id="saving_mode_on">Power saving mode on</button>
        <button id="saving_mode_off">Power saving mode off</button>
    </div>

    <div>
        <p id="current_temp" class="thermostat-color">Current temperature:</p>
    </div>


</body>

<style>
    button#down {
        background-color: blue;
        color: white;
    }

    button#up {
        background-color: red;
        color: white;
    }

    button#reset {
        background-color: green;
        color: white;
    }

    button:hover {
        background-color: yellow;
        color: white;
    }

    .thermostat-color {
        color: red;
    }
</style>
